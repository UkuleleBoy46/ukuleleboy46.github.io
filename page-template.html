<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Camper Cafe</title>
    <link rel="icon" href="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" type="image/x-icon"/>
    <link href="cafe-styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Page Title</h1>
        <p class="established">Subtitle</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
 
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://website.ukuleleboy4651.repl.co" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Camper Cafe Drive</p>
      </footer>
    </div>
  </body>
</html>
